<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css" />
</head>
<body>


    <div class="clock">
      

      <div class="clock-face">
        <span style = "--index: 1;"><p>1</p></span>
        <span style = "--index: 2;"><p>2</p></span>
        <span style = "--index: 3;"><p>3</p></span>
        <span style = "--index: 4;"><p>4</p></span>
        <span style = "--index: 5;"><p>5</p></span>
        <span style = "--index: 6;"><p>6</p></span>
        <span style = "--index: 7;"><p>7</p></span>
        <span style = "--index: 8;"><p>8</p></span>
        <span style = "--index: 9;"><p>9</p></span>
        <span style = "--index: 10;"><p>10</p></span>
        <span style = "--index: 11;"><p>11</p></span>
        <span style = "--index: 12;"><p>12</p></span>

        <div class="hand hour-hand" style=" --clr: red; --heigh: 40px;"></div>
        <div class="hand min-hand" style=" --clr: blue; --heigh: 100px;"></div>
        <div class="hand second-hand" style=" --clr: black; --heigh: 140px;" ></div>
      </div>
    </div>



  <script src ="index.js"></script>
</body>
</html>
