<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../CSS/Calculator.css">
    </head>
    <body>
        <div class="calculater">
            <div class="display">0</div>
            <div class="keypad">
                <button class="control" data-action="clear">AC</button>
                <button class="control" data-action="percentage">%</button>
                <button class="operation" data-action="divide">/</button>
                <button class="operation" data-action="multiply">X</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation" data-action="subtract">-</button>


                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation" data-action="add">+</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="control" data-action="decimal">.</button>
                
                <button class="zero">0</button>
                <button class="equal" data-action="calculate">=</button>
            </div>
        </div>
        <script src="../JS/Calculator.js"></script>
    </body>
</html>
